parameters:
    admin_mail: 'symfo.testmail@gmail.com'

    app.nb_max_articles_affiches: '%env(NOMBRE_MAX_ARTICLES_AFFICHES)%'
    app.nb_articles_mis_en_avant: '%env(NOMBRE_ARTICLES_MIS_EN_AVANT)%'
    app.nb_articles_recents: '%env(NOMBRE_ARTICLES_RECENTS)%'
    app.quantite_max_commande: '%env(QUANTITE_MAX_COMMANDE)%'

